<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eevent</title>
  <script src="../index.js"></script>
</head>
<body>
  <div id="eevent" class="eeventc">
    <input type="text" />
  </div>
  <script>
    function callback(e) {
      console.log('callback click');
    }
    function callback2(e) {
      console.log('callback click2');
    }
    function callback3(e) {
      console.log('callback click3');
    }
    const dom1 = document.getElementById('eevent')
    dom1.addEventListener('click', callback)
    const dom2 = document.getElementsByClassName('eeventc')[0];
    dom2.addEventListener('click', callback2)
    console.log(dom2.getAllEvents())
    const dom3 = document.getElementsByTagName('div')[0];
    dom3.addEventListener('click', callback3)
    console.log(dom3.getAllEvents())
    console.log(dom3.getAllEventListeners())
    
    const dom5 = document.createElement('div');
    dom5.innerText = "new div";
    dom5.addEventListener('click', callback3)
    dom5.removeEventListener('click')
    dom5.removeEventListener('click', callback3);
    dom5.removeEventListener('click', callback2)
    document.body.appendChild(dom5);
    function assignmentCallback() {
      console.log('event add by assigment')
    }
    dom5.onclick = assignmentCallback
    dom5.onclick = function(e) {
      console.log('aadssad')
    }
    dom5.onclick = null
    console.log(dom5.getAllEventListeners())
  </script>
</body>
</html>
